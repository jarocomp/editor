{% extends 'message_editor/base.html' %}
{% block content %}
<h1>Messages</h1>
<table class = table table-striped table-hover table-bordered>
	{% for message in data%}
            <tr>
<td>
	<a href="{% url 'show-message' message.id %}">{{message.title}}</a><br/>
</td>
				<td align = "right">


					<a href="{% url 'update-message' message.id%}">Update</a>
				</td>
</tr>
		{% endfor %}

</table>

{% endblock %}
